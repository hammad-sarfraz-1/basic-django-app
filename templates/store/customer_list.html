<!DOCTYPE html>
<html>
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customers</h1>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.name }} ({{ customer.email }})</li>
        {% empty %}
            <li>No customers found.</li>
        {% endfor %}
    </ul>
</body>
</html>
